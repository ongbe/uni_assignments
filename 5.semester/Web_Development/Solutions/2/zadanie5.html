<!doctype html>
<html lang="pl">
	<head>
		<title>Simple page</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style>
		* { font-family: Arial, sans-serif; font-size: 10pt; }
		input { display: block; margin-bottom:15px; }
		</style>
	</head>
	<body>
		<div itemscope itemtype ="http://schema.org/LocalBusiness">
		  <section>
			<h1 itemprop="name">Kogucik sp. z o.o.</h1>
		  </section>
		  <section>
			  Struktura: 
			  <ul>
				<li>
				  <span itemprop="department">Department 1</span>
				</li>
				<li>
				  <span itemprop="department">Department 2</span>
				</li>
				<li>
				  <span itemprop="department">Department 3</span>
				</li> 
			  </ul>
		  </section>
		  <section>
			  Pracownicy:
			  <ul>
				<li>
				  <span itemprop="employee">Prezes</span>
				</li>
				<li>
				  <span itemprop="employee">Wiceprezes 1</span>
				</li>
				<li>
				  <span itemprop="employee">Wiceprezes 2</span>
				</li> 
			  </ul>
		  </section>
		</div>
	</body>
</html>
